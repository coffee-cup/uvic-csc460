language: r
pandoc_version: 1.19
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y doxygen python-sphinx
  - tlmgr install pagecolor
  - tlmgr install mdframed
  - tlmgr install needspace
  - tlmgr install sourcesanspro
  - tlmgr install sourcecodepro
  - tlmgr install titling
  - tlmgr install ly1
  - tlmgr install mweights
install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - cd website
  - pip install breathe
  - npm install
  - npm install --global surge
script:
  - ./build.sh
deploy:
  provider: script
  skip_cleanup: true
  script:
    - ./deploy.sh
  on:
    branch: website

